<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synodic Game Servers | Fleet Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 50%, #0a1a2a 0%, #020617 100%);
            font-family: 'Orbitron', sans-serif;
        }

        /* Improved Gloss & Reflection */
        .glass-gloss {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* Layer 1: Base diagonal shine | Layer 2: Top-down highlight */
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0) 100%),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, transparent 20%);
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        /* The Shimmer Effect on Hover */
        .server-card::after {
            content: "";
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-20deg);
            transition: 0.75s;
            z-index: 11;
        }

        .server-card:hover::after {
            left: 150%;
        }

        .server-card {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.2);
            background: #000; /* Ensures the card looks solid */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .server-card:hover {
            border-color: #00d4ff;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2), inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.5) saturate(1.1);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .server-card:hover .bg-image {
            transform: scale(1.15);
            filter: brightness(0.7) saturate(1.4);
        }

        .content-layer {
            position: relative;
            z-index: 20;
            /* Text shadow to make it pop against the gloss */
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body class="text-cyan-400 min-h-screen p-8">

    <header class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-bold tracking-[0.4em] uppercase drop-shadow-[0_0_8px_rgba(0,212,255,0.6)]">
            Synodic
        </h1>
        <p class="text-[10px] tracking-[0.5em] mt-4 opacity-50 uppercase"> Deployment Terminal </p>
    </header>

    <div id="server-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-7xl mx-auto">
        </div>

    <script>
        const servers = [
            {
                name: "Valheim",
                version: "v0.221.10",
                image: "https://images5.alphacoders.com/113/thumb-1920-1138908.jpg?auto=format&fit=crop&q=80&w=600", // Replace with Valheim art
                downloadUrl: "https://drive.google.com/file/d/1wLFEx8jmC5oyJZJGwqx1d1KWWB-Hj2sb/view?usp=sharing",
                steamUrl: "steam://connect/46.110.33.136:2456?appid=892970"
            },
            {
                name: "7 Days To Die",
                version: "2.5 b32",
                image: "https://wallpapercave.com/wp/wp2082802.jpg?auto=format&fit=crop&q=80&w=600", // Replace with SC art
                downloadUrl: "https://drive.google.com/file/d/1ZxcOC5qmL26IOFb3A-iISCL9dV7w7ySw/view?usp=sharing",
                steamUrl: "steam://connect/46.110.33.136:26900"
            },
            {
                name: "Enshrouded",
                version: "v.0.9.0.4",
                image: "https://images5.alphacoders.com/135/thumb-1920-1350312.png?auto=format&fit=crop&q=80&w=600", 
                steamUrl: "steam://connect/46.110.33.136:15637"
            }

        ];

        const grid = document.getElementById('server-grid');

        servers.forEach(server => {
            const card = document.createElement('div');
            card.className = "server-card bg-slate-900 rounded-lg aspect-[4/3] flex flex-col justify-end p-6";
            
            card.innerHTML = `
                <div class="bg-image" style="background-image: url('${server.image}')"></div>
                
                <div class="glass-gloss"></div>

                <div class="content-layer">
                    <div class="absolute top-[-120px] right-0 text-[9px] opacity-60 font-bold bg-black/40 px-2 py-1 rounded-sm border border-cyan-500/30">
                        ${server.version}
                    </div>
                    
                    <h2 class="text-xl font-bold mb-4 text-center text-white drop-shadow-lg uppercase tracking-wider">
                        ${server.name}
                    </h2>
                    
                    <div class="grid grid-cols-1 gap-2">
                        <a href="${server.downloadUrl}" target="_blank" class="w-full text-center py-2 bg-cyan-500/20 hover:bg-cyan-500 border border-cyan-500 text-cyan-400 hover:text-black transition-all font-bold text-[10px]">
                            [ DOWNLOAD ASSETS ]
                        </a>
                        <a href="${server.steamUrl}" class="w-full text-center py-2 bg-white/10 hover:bg-white text-white hover:text-black border border-white/20 transition-all font-bold text-[10px]">
                            CONNECT TO SERVER
                        </a>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
