<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synodic Game Servers | Fleet Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background-color: #020617; /* Deep Space Black */
            background-image: 
                radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%),
                linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Orbitron', sans-serif;
        }

        .glow-border {
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .glow-border:hover {
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
            border-color: #00d4ff;
        }

        /* Scanning line effect */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 212, 255, 0.2);
            position: absolute;
            animation: moveScan 8s linear infinite;
        }

        @keyframes moveScan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="text-cyan-400 min-h-screen p-8">

    <div class="scanline pointer-events-none"></div>

    <header class="text-center mb-16 relative">
        <h1 class="text-4xl md:text-6xl font-bold tracking-[0.3em] uppercase drop-shadow-[0_0_10px_rgba(0,212,255,0.8)]">
            Synodic
        </h1>
        <p class="text-sm tracking-widest mt-4 opacity-60 uppercase">Game Server Deployment Terminal</p>
    </header>

    <div id="server-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-7xl mx-auto">
        </div>

    <footer class="text-center mt-20 text-[10px] opacity-40 tracking-[5px]">
        &copy; 2956 SYNODIC AEROSPACE // DATA UPLINK SECURE
    </footer>

    <script>
        // ADD YOUR SERVERS HERE
        const servers = [
            {
                name: "Valheim",
                version: "v0.221.10",
                downloadUrl: "https://drive.google.com/file/d/1wLFEx8jmC5oyJZJGwqx1d1KWWB-Hj2sb/view?usp=sharing",
                steamUrl: "steam://connect/46.110.33.136:2456"
            },
            {
                name: "7 Days To Die",
                version: "2.5 b32",
                downloadUrl: "https://drive.google.com/file/d/1ZxcOC5qmL26IOFb3A-iISCL9dV7w7ySw/view?usp=sharing",
                steamUrl: "steam://connect/46.110.33.136:26900"
            },
            {
                name: "Enshrouded",
                version: "v.0.9.0.4",
                downloadUrl: "#",
                steamUrl: "steam://connect/46.110.33.136:15637"
            }
        ];

        const grid = document.getElementById('server-grid');

        // Function to create cards
        servers.forEach(server => {
            const card = document.createElement('div');
            card.className = "glow-border bg-slate-900/80 backdrop-blur-md p-6 rounded-sm flex flex-col transition-all duration-300 group relative overflow-hidden";
            
            card.innerHTML = `
                <div class="absolute top-0 right-0 p-2 text-[10px] opacity-30 text-white">${server.version}</div>
                <h2 class="text-xl font-bold mb-6 mt-2 group-hover:text-white transition-colors uppercase tracking-wider h-12 flex items-center">
                    ${server.name}
                </h2>
                
                <div class="space-y-4">
                    <a href="${server.downloadUrl}" target="_blank" class="block w-full text-center py-3 border border-cyan-500 hover:bg-cyan-500 hover:text-black transition-all font-bold text-xs">
                        [ DOWNLOAD ASSETS ]
                    </a>
                    <a href="${server.steamUrl}" class="block w-full text-center py-3 bg-white/5 hover:bg-white hover:text-black transition-all text-xs text-white border border-white/10">
                        CONNECT TO SERVER
                    </a>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
